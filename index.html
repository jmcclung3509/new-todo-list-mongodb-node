<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO DO List Week 4 Skibble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/23a4783b51.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body onload="loadTodo()">
    <div class="wrapper d-flex justify-content-center ">
        <div class="inner-wrapper">
            <header>
                <div class="container-md header-container">
                    <div class="row">
                        <div class="col">
                            <h1 class=> Todo List</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">
                            <p> Today I need to: </p>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="container-md todo-container">
                    <div class="row">
                        <div class="col list-container">
                            <p class="no-list"> You have nothing todo!</p>
                            <ol>

                            </ol>

                        </div>
                    </div>

                    <div class="mb-3 ">
                        <label for="add-item" class="form-label "></label>
                        <input type="text" class="form-control" id="add-item"
                            placeholder="Add an item to the todo list">
                        <div class="container btn-container">
                            <button class="btn btn-outline-secondary addBtn" type="button" id="button-addon2">Add
                                Item</button>
                            <!-- <button class="btn btn-outline-scondary removeAll" type="button" id="remove-all">Remove
                                All</button> -->
                            <!-- <button class="btn btn-outline-scondary undo-delete" type="button" id="undo-delete">Undo Deleted Item
                                    </button> -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
